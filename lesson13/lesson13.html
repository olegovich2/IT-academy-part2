<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="">
</head>
<body>
    <form id="weatherParamsForm">
        <div class="mb-3">
        <label for="q" class="form-label">Выберите город</label>  
        <select class="form-select" id="q" name="q">
            
            <option value="Gomel">Гомель</option>
            <option value="Minsk">Минск</option>
            <option value="Grodno">Гродно</option>
        </select>
        </div>

        

        <div class="mb-3">
        <label for="lang" class="form-label">Выберите язык</label>
        <select class="form-select" id="lang" name="lang" >
            
            <option value="ru">Русский</option>
            <option value="en">Английский</option>
        </select>
        </div>
        <div class="mb-3">
        <label for="units" class="form-label">Система измерений</label>    
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="units" id="units1" value="imperial">
            <label class="form-check-label" for="units1">
                Империческая
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="units" id="units2" value="metric"checked>
            <label class="form-check-label" for="units2">
                Метрическая
            </label>
          </div>
        </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="isForecast" name="isForecast" value="true" checked>
            <label class="form-check-label" for="isForecast">Текущая погода/прогноз</label>
          </div>
        <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
      </form>
      <div id="weatherAppRoot"></div>
      <template id="weatherCardTemplate">
        <div class="card border border-primary">
            <img src="..." class="card-img-top" style="width: 150px; height: 150px;" alt="...">
            <div class="card-body">
              <h4 class="card-description border-bottom border-secondary">Card title</h4>
              <h5 class="card-temperature">Card title</h5>
              <h6 class="card-feels-like">Card title</h6>
              <h6 class="card-wind">Card title</h6>
              <h6 class="card-rain">Card title</h6>
              <h6 class="card-text card-date text-secondary">Last updated 3 mins ago</h6>
            </div>
          </div>
      </template>
      
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="lesson13.js"></script>
</html>
