<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function genPassword(){
    let symbols = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!â„–;%:?*()_+=";
    let symbolSpec = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
    let length = document.getElementById("text").value;
    let password = "";
    let checkbox = document.getElementById('checkbox');
    if (checkbox.checked === true) {
        for (var i = 0; i < length; i++){
        password += symbols.charAt(Math.floor(Math.random() * symbols.length));     
    }  
    } else {
        for (var i = 0; i < length; i++){
        password += symbolSpec.charAt(Math.floor(Math.random() * symbols.length));     
    }  
    }
    document.getElementById("Password").innerHTML = password;
    return password;
    }
    </script>
    <br/>Password length:
    <input id="text" type="text" placeholder="Enter number"/>
    <br/>Use special symbols: <input id="checkbox" type="checkbox" name="checkbox"/>
    <br/><button onclick="genPassword()">Create password</button>
    <br/>Password:<br /><span id="Password"></span>
</body>
</html>
