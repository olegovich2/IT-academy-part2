<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap&subset=cyrillic" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d23624fc6e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="containerForContent">
        <header class="full-screen">            
            <div class="full-screen__body" data-container="fullscreen">
                <img class="netflix_header" title="netflix-roulette" alt="netflix-roulette" src="../Images/netflixroulette.png">
                <button class="button_add_movie" data-button="button_add" type="button">
                    + ADD MOVIE
                </button>
                
                <div class="full-screen__caption">
                    <h1>FIND YOUR MOVIE</h1>
                    <div id="navbar_search" class="navbar__search">
                            <input class="navbar__search__input" type="text" placeholder="What do you want to watch?">
                            <button class="navbar__search__button" type="button">
                                SEARCH
                            </button>
                    </div>
                </div>
            </div>
            <img class="full-screen__img" src="../Images/Bitmap.png">
        </header>
        <div data-modal="header_for_card"></div>        
        <nav class="container" data-filter="navigation">
            <div id="navbar_list_left" class="navbar__list">
                <ul class="navbar__list__ul_left">
                    <li class="navbar__list__li">
                        <button class="navbar__list__link" type="button" data-filter="">ALL</button>
                    </li>
                    <li class="navbar__list__li">
                        <button class="navbar__list__link" type="button" data-filter="documentary">DOCUMENTARY</button>
                    </li>
                    <li class="navbar__list__li">
                        <button class="navbar__list__link" type="button" data-filter="comedy">COMEDY</button>
                    </li>
                    <li class="navbar__list__li active">
                        <button class="navbar__list__link" type="button" data-filter="horror">HORROR</button>
                    </li>
                    <li class="navbar__list__li active">
                        <button class="navbar__list__link" type="button" data-filter="crime">CRIME</button>
                    </li>                    
                </ul>
            </div>
            <div id="navbar_list_right" class="navbar__list">
                <ul class="navbar__list__ul_right">
                    <li class="navbar__list__li active">
                        <button class="navbar__list__link" type="button" data-filter="filter">FILTER GENRE</button>
                    </li>
                    <li class="navbar__list__li">
                        <select class="navbar__list__link" data-filter="sort">
                            <option value="0">TITLE UP</option>
                            <option value="1">TITLE DOWN</option>
                            <option value="2">YEAR UP</option>
                            <option value="3">YEAR DOWN</option>
                        </select>                        
                    </li>                    
                </ul>
            </div>
        </nav>
        <main class="main">            
            <section class="section">
                <div class="count_movie"><span id="counter">0</span> movies found</div>
                
                <div class="main_content">
                    <div class="points">
                        <div class="points_container">
                            <div class="points_body" data-container="div_for_card"></div>
                        </div>
                    </div>
                </div>
            </section>
            
        </main>
    </div>
    <div class="unvisible" data-modal="field_add_movie">
        <div class="delete_blur"></div>
        <form class="modal_window_add_movie">
            <i class="fa-solid fa-xmark close_button"></i>        
            <p class="caption_modal_add_movie">ADD MOVIE</p>
            <div class="orientation_add_movie">
            <div class="fields">
                <p>TITLE</p>
                <input class="input_modal_add" data-title="title_value" placeholder="Title">
            </div>
            <div class="fields">
                <p>RELEASE DATE</p>
                <div class="input_with_calendar">
                    <input class="input_modal_add" type="date" data-release="release_value" placeholder="Select Date">
                </div>
            </div>
            <div class="fields">
                <p>MOVIE URL</p>
                <input class="input_modal_add" type="url" name="url" id="modal_add_url" pattern="https://.*" data-url="url_value" placeholder="https://">
            </div>
            <div class="fields">
                <p>RATING</p>
                <input class="input_modal_add" data-rating="rating_value" placeholder="8.0">
            </div>
            <div class="fields">
                <p>GENRE</p>
                <input class="input_modal_select" placeholder="Select Genre" data-genre="form_add_input_value" value="">
                <button class="modal_select_submit" data-genre="form_add_button" type="button">Select</button>
                </div>
            <div class="fields">
                <p>RUNTIME</p>
                <input class="input_modal_add" data-runtime="runtime_value" placeholder="minutes">
            </div>
        </div>
        <div class="fields_textarea">
            <p>OVERWIEW</p>
            <textarea class="textarea_modal_add" data-owerwiew="owerwiew_value" rows="10" cols="110" name="text" placeholder="Movie description"></textarea>
            </div>
            <div class="modal_add_buttons">
            <button class="modal_add_reset" type="button">Reset</button>
            <button class="modal_add_submit" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div class="unvisible" data-modal="field_select">
        <div class="delete_blur"></div>
        <form class="modal_window_select_genre">
            <i class="fa-solid fa-xmark close_button"></i>        
            <p class="caption_modal_add_movie">SELECT GENRE</p>
            <div class="container_for_checkbox" data-container="checkboxesList"></div>
                <div class="modal_add_buttons">
                    <button class="modal_add_reset" type="button">Select</button>
                </div>
        </form> 
    </div>
    <span class="loader"></span>
    <section id="pagination" class="pagination">
        <div id="pagination-container"></div>
    </section>
    <template data-modal="card">
        <div class="card-orientation">
            <div class="card" data-container="card_movie">
                <img class="img" src="./Images/pulp_fiction.jpg" alt="Pulp Fiction" title="Pulp Fiction" data-container="image">
                <div class="card_caption">
                    <div class="caption_movie" data-container="title"></div>
                    <div class="unvisible" data-container="rating"></div>
                    <div class="release_year_movie" data-container="release"></div>
                </div>
                <p class="card_genre" data-container="genres">Action & Adventure</p>
                <div class="unvisible" data-container="runtime"></div>
                <div class="card_content">                                             
                <p class="card_overview unvisible" data-container="overview"></p>
            </div>
            </div>
        </div>
    </template>
    <template data-modal="card_in_header">
        <div class="orientation_component" data-container="components_card">
            <div class="image_with_button">
                <img class="netflix_in_card" title="netflix-roulette" alt="netflix-roulette"
                    src="../Images/netflixroulette.png">
                <button class="button_icon_search" type="button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <div class="card_in_header">
                <img class="card_image_in_header" data-info="image_movie_in_header" src="./Images/pulp_fiction.jpg"
                    alt="Pulp Fiction" title="Pulp Fiction"  data-container="image">
                <div class="content_in_header">
                    <div class="style_caption_in_header">
                        <p data-info="caption_movie_in_header" data-container="title">Pulp Fiction</p>
                        <p class="rating_movie_in_header" data-container="rating">8.9</p>
                    </div>
                    <div class="style_genre">
                        <p data-info="genre_movie_in_header">Action & Adventure</p>
                    </div>
                    <div class="style_year_and_runtime">
                        <p data-info="release_year_movie_in_header">2004</p>
                        <p data-info="runtime_movie_in_header">2h 34min</p>
                    </div>
                    <div class="style_overview_in_header">
                        <p data-info="card_overview"></p>
                    </div>
                </div>
            </div>
        </div>
</template>
    <template>
    <div data-modal="field_delete">
        <div class="delete_blur"></div>
        <div class="modal_window_delete">
            <i class="fa-solid fa-xmark close_button"></i>
            <p class="caption_modal_delete">DELETE MOVIE</p>
            <p class="p_modal_delete">Are you sure you want to delete this movie?</p>
            <button class="window_delete_button" type="button">CONFIRM</button>
        </div>
    </div>
</template>
<template>
    <div data-modal="field_congratulation">
        <div class="congratulation_blur"></div>
        <div class="modal_window_congratulation">
            <i class="fa-solid fa-xmark close_button"></i>
            <div class="check_round"><i class="fa-regular fa-circle-check check_icon"></i></div>
            <p class="caption_modal_congratulation">CONGRATULATIONS !</p>
            <p class="p_modal_congratulation">The movie has been added to database successfully</p>            
        </div>
    </div>
</template>
<template>
    <div data-modal="field_add_movie">
        <div class="delete_blur"></div>
        <form class="modal_window_add_movie">
            <i class="fa-solid fa-xmark close_button"></i>        
            <p class="caption_modal_add_movie">EDIT MOVIE</p>
            <div class="orientation_add_movie">
            <div class="fields">
                <p>TITLE</p>
                <input class="input_modal_add" data-title="title_value" placeholder="Title">
            </div>
            <div class="fields">
                <p>RELEASE DATE</p>
                <div class="input_with_calendar">
                    <input class="input_modal_add" type="date" data-release="release_value" placeholder="Select Date">
                </div>
            </div>
            <div class="fields">
                <p>MOVIE URL</p>
                <input class="input_modal_add" type="url" name="url" id="modal_add_url" pattern="https://.*" data-url="url_value" placeholder="https://">
            </div>
            <div class="fields">
                <p>RATING</p>
                <input class="input_modal_add" data-rating="rating_value" placeholder="8.0">
            </div>
            <div class="fields">
                <p>GENRE</p>
                <input class="input_modal_select" placeholder="Select Genre" data-genre="input_value" value="">
                <button class="modal_select_submit" type="submit">Select</button>                
            </div>
            <div class="fields">
                <p>RUNTIME</p>
                <input class="input_modal_add" data-runtime="runtime_value" placeholder="minutes">
            </div>
        </div>
        <div class="fields_textarea">
            <p>OVERWIEW</p>
            <textarea class="textarea_modal_add" data-owerwiew="owerwiew_value" rows="10" cols="110" name="text" placeholder="Movie description"></textarea>
            </div>
            <div class="modal_add_buttons">
            <button class="modal_add_reset" type="button">Reset</button>
            <button class="modal_add_submit" type="submit">Submit</button>
            </div>
        </form>
    </div>
    </template>
    <footer class="footer">
        <img title="netflix-roulette" alt="netflix-roulette" src="../Images/netflixroulette.png">
    </footer>
</body>

</html>
